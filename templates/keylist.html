<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>列出密钥</title>
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			background-color: #f7f7f7;
			padding: 20px;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>列出密钥</h2>
		<table>
			<thead>
				<tr>
					<th>Key</th>
					<th>剩余Tokens</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				{% for item in data %}
				<tr>
					<td>{{item[0]}}</td>
					<td>{{item[1]}}</td>
					<td><a href="/admin/operate?type=del&target={{item[0]}}">删除</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
	<hr/>

	<script>
		// 在这里可以添加一些交互逻辑，例如点击某个状态显示更多信息
	</script>
</body>

</html>
