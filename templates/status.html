<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>后台管理</title>
	<style>
		body {
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			background-color: #f7f7f7;
			padding: 20px;
		}

		.container {
			background-color: #fff;
			padding: 20px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		table {
			width: 100%;
			border-collapse: collapse;
		}

		th,
		td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}

		.green {
			color: green;
		}

		.red {
			color: red;
		}

		.nodecoration{
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h2>状态</h2>
		<table>
			<thead>
				<tr>
					<th>项目</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>开发者心态</td>
					<td class="green">正常</td>
				</tr>
				<tr>
					<td>数据库连接</td>
					{% if status["db"] == True %}
					<td class="green">正常</td>
					{% else %}
					<td class="red">连接异常</td>
					{% endif %}
				</tr>
				<tr>
					<td>开发者大脑负载</td>
					<td class="red">较高</td>
				</tr>
			</tbody>
		</table>
	</div>
	<hr/>
	<div class="container">
		<h2>管理</h2>
		<table>
			<thead>
				<tr>
					<th>项目</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><a href="/admin/list" class="nodecoration">列出所有Key</a></td>
				</tr>
				<tr>
					<td>查询密钥</td>
				</tr>
				<tr>
					<td><a href="/admin/createkey" class="nodecoration">创建密钥</a></td>
				</tr>
				<tr>
					<td>阿巴阿巴</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script>

	</script>
</body>

</html>
